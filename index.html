<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <main class="card">
      <div class="card-content">
        <img src="images/illustration-hero.svg" alt="" class="card__hero">
        <section class="section-summary">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
          <div class="pricing">
            <img src="images/icon-music.svg" alt="" class="music-icon">
            <div class="pricing__plan">
              <h3>Annual Plan</h3>
              <p>$59.99/year</p>
            </div>
            <a href="#" class="change-plan">Change</a>
          </div>
          <a href="#" class="btn pay">Proceed to Payment</a>
          <a href="#" class="cancel-plan">Cancel Order</a>
        </section>
      </div>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.  
    </p>
  </footer>
</body>
</html>
